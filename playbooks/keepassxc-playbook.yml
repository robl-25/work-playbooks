---
- name: playbook to install KeePassXC
  hosts: localhost
  connection: local
  vars_files:
    - ../vars/keepassxc.yml

  tasks:
    - include_tasks: ../common/download-binary-from-github.yml

    - name: Add Syncthing GPG Key
      become: yes
      apt_key:
        url: '{{ gpg_key }}'
        state: present

    - name: Add Syncthing Repository
      become: yes
      apt_repository:
        repo: '{{ sync_repository }}'
        state: present
        update_cache: yes

    - name: Update apt and install Syncthing
      become: yes
      apt:
        name: syncthing
        state: latest
        update_cache: no

    - name: Create fi not exists autostart folder
      file:
        path: /home/{{ ansible_user_id }}/.config/autostart
        state: directory

    - name: Add to startup
      copy:
        src: /usr/share/applications/syncthing-start.desktop
        dest: /home/{{ ansible_user_id }}/.config/autostart/syncthing-start.desktop
