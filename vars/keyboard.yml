---
shortcuts:
  - { command: /commands/custom/<Primary><Alt>t, action: xfce4-terminal }
  - { command: /xfwm4/custom/<Super>Down, action: tile_down_key }
  - { command: /xfwm4/custom/<Super>Left, action: tile_left_key }
  - { command: /xfwm4/custom/<Super>Right, action: tile_right_key }
  - { command: /xfwm4/custom/<Super>Up, action: tile_up_key }

layout_configs:
  - { conf: /Default/XkbDisable, value: 'false' }
  - { conf: /Default/XkbLayout, value: ',intl' }
  - { conf: /Default/XkbOptions/Group, value: 'grp:alt_caps_toggle' }
  - { conf: /Default/XkbVariant, value: 'br,us' }

environment_path: /etc/environment
gtk_var: GTK_IM_MODULE=cedilla
qt_var: QT_IM_MODULE=cedilla
